<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<style type="text/css">
		table {
			border-collapse: collapse;
		}
		td {
			font: sans-serif 14pt;
			border: 1px solid black;
			padding: 1em;
			vertical-align: middle;
			text-align: center;
			font-weight: bold;
		}
		</style>
		<title>Bullshit Bingo</title>
	</head>
	<body>
		<h1>Bullshit Bingo</h1>
		<table>
			
			<tr>
				
				<td id="0">Sea change</td>
				
				<td id="1">Patriarchy</td>
				
				<td id="2">Push the envelope</td>
				
				<td id="3">Sisterhood</td>
				
			</tr>
			
			<tr>
				
				<td id="4">Paradigm</td>
				
				<td id="5">Going forward </td>
				
				<td id="6">Disruptive innovation</td>
				
				<td id="7">Diversity</td>
				
			</tr>
			
			<tr>
				
				<td id="8">Survival strategy</td>
				
				<td id="9">Face time</td>
				
				<td id="10">Leverage</td>
				
				<td id="11">Strategic Communication</td>
				
			</tr>
			
			<tr>
				
				<td id="12">Mind share</td>
				
				<td id="13">Holistic approach</td>
				
				<td id="14">Empowerment</td>
				
				<td id="15">Spin-up</td>
				
			</tr>
			
		</table>
		<script>
            var i = 0;
            while (true) {
                var element = document.getElementById(i++)
                if (element == null) {
                    break;
                }
                element.addEventListener("click", function(e) {
                    var element = document.getElementById(e.srcElement.id);
                    if (element.style.backgroundColor != "green") {
                        element.style.backgroundColor = "green";
                        element.style.color = "white";
                    } else {
                        element.style.backgroundColor = "white";
                        element.style.color = "black";
                    }
                });
            }
        </script>
	</body>
</html>
