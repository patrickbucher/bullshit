<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<style type="text/css">
		table {
			border-collapse: collapse;
		}
		td {
			font: sans-serif 14pt;
			border: 1px solid black;
			padding: 1em;
			vertical-align: middle;
			text-align: center;
			font-weight: bold;
		}
		</style>
		<title>Bullshit Bingo</title>
	</head>
	<body>
		<h1>Bullshit Bingo</h1>
		<table>
			
			<tr>
				
				<td id="0">At the end of the day</td>
				
				<td id="1">Impact</td>
				
				<td id="2">Patriarchy</td>
				
				<td id="3">Sea change</td>
				
			</tr>
			
			<tr>
				
				<td id="4">Sisterhood</td>
				
				<td id="5">Synergy</td>
				
				<td id="6">Generation X</td>
				
				<td id="7">On the runway</td>
				
			</tr>
			
			<tr>
				
				<td id="8">Bring to the table</td>
				
				<td id="9">Wheelhouse</td>
				
				<td id="10">Organic growth</td>
				
				<td id="11">Empowerment</td>
				
			</tr>
			
			<tr>
				
				<td id="12">Wellness</td>
				
				<td id="13">Headlights</td>
				
				<td id="14">Millennial</td>
				
				<td id="15">Reimagine</td>
				
			</tr>
			
		</table>
		<script>
            var i = 0;
            while (true) {
                var element = document.getElementById(i++)
                if (element == null) {
                    break;
                }
                element.addEventListener("click", function(e) {
                    var element = document.getElementById(e.srcElement.id);
                    if (element.style.backgroundColor != "green") {
                        element.style.backgroundColor = "green";
                        element.style.color = "white";
                    } else {
                        element.style.backgroundColor = "white";
                        element.style.color = "black";
                    }
                });
            }
        </script>
	</body>
</html>
