<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<style type="text/css">
		table {
			border-collapse: collapse;
		}
		td {
			font: sans-serif 14pt;
			border: 1px solid black;
			padding: 1em;
			vertical-align: middle;
			text-align: center;
			font-weight: bold;
		}
		</style>
		<title>Bullshit Bingo</title>
	</head>
	<body>
		<h1>Bullshit Bingo</h1>
		<table>
			
			<tr>
				
				<td id="0">Push the envelope</td>
				
				<td id="1">Paradigm shift</td>
				
				<td id="2">Organic growth</td>
				
				<td id="3">Robust</td>
				
			</tr>
			
			<tr>
				
				<td id="4">Strategic Communication</td>
				
				<td id="5">Streamline</td>
				
				<td id="6">On the runway</td>
				
				<td id="7">Globalization</td>
				
			</tr>
			
			<tr>
				
				<td id="8">Clear goal</td>
				
				<td id="9">Alignment</td>
				
				<td id="10">Going forward </td>
				
				<td id="11">Wheelhouse</td>
				
			</tr>
			
			<tr>
				
				<td id="12">Reimagine</td>
				
				<td id="13">Exit strategy</td>
				
				<td id="14">Outside the box</td>
				
				<td id="15">Heavy lifting</td>
				
			</tr>
			
		</table>
		<script>
            var i = 0;
            while (true) {
                var element = document.getElementById(i++)
                if (element == null) {
                    break;
                }
                element.addEventListener("click", function(e) {
                    var element = document.getElementById(e.srcElement.id);
                    if (element.style.backgroundColor != "green") {
                        element.style.backgroundColor = "green";
                        element.style.color = "white";
                    } else {
                        element.style.backgroundColor = "white";
                        element.style.color = "black";
                    }
                });
            }
        </script>
	</body>
</html>
