<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<style type="text/css">
		table {
			border-collapse: collapse;
		}
		td {
			font: sans-serif 14pt;
			border: 1px solid black;
			padding: 1em;
			vertical-align: middle;
			text-align: center;
			font-weight: bold;
		}
		</style>
		<title>Bullshit Bingo</title>
	</head>
	<body>
		<h1>Bullshit Bingo</h1>
		<table>
			
			<tr>
				
				<td id="0">Industry 4.0</td>
				
				<td id="1">Digital Transformation</td>
				
				<td id="2">In-Memory Computing</td>
				
				<td id="3">Big Data</td>
				
			</tr>
			
			<tr>
				
				<td id="4">Velocity</td>
				
				<td id="5">Internet of Things</td>
				
				<td id="6">Agile</td>
				
				<td id="7">Serverless Computing</td>
				
			</tr>
			
			<tr>
				
				<td id="8">Artificial Intelligence</td>
				
				<td id="9">Cloud</td>
				
				<td id="10">Virtualisation</td>
				
				<td id="11">Data Engineering</td>
				
			</tr>
			
			<tr>
				
				<td id="12">Machine Learning</td>
				
				<td id="13">Container</td>
				
				<td id="14">Data Science</td>
				
				<td id="15">Scrum</td>
				
			</tr>
			
		</table>
		<script>
            var i = 0;
            while (true) {
                var element = document.getElementById(i++)
                if (element == null) {
                    break;
                }
                element.addEventListener("click", function(e) {
                    var element = document.getElementById(e.srcElement.id);
                    if (element.style.backgroundColor != "green") {
                        element.style.backgroundColor = "green";
                        element.style.color = "white";
                    } else {
                        element.style.backgroundColor = "white";
                        element.style.color = "black";
                    }
                });
            }
        </script>
	</body>
</html>
