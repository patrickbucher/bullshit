<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<style type="text/css">
		table {
			border-collapse: collapse;
		}
		td {
			font: sans-serif 14pt;
			border: 1px solid black;
			padding: 1em;
			vertical-align: middle;
			text-align: center;
			font-weight: bold;
		}
		</style>
		<title>Bullshit Bingo</title>
	</head>
	<body>
		<h1>Bullshit Bingo</h1>
		<table>
			
			<tr>
				
				<td id="0">Development Team</td>
				
				<td id="1">Agile</td>
				
				<td id="2">Increment</td>
				
				<td id="3">Self-organization</td>
				
			</tr>
			
			<tr>
				
				<td id="4">Sprint Retrospective</td>
				
				<td id="5">Definition of Done</td>
				
				<td id="6">Burn-down Chart</td>
				
				<td id="7">Engineering standards</td>
				
			</tr>
			
			<tr>
				
				<td id="8">Ready</td>
				
				<td id="9">Commitment</td>
				
				<td id="10">Sprint Backlog</td>
				
				<td id="11">Refinement</td>
				
			</tr>
			
			<tr>
				
				<td id="12">Stakeholder</td>
				
				<td id="13">Emergence</td>
				
				<td id="14">Kanban Board</td>
				
				<td id="15">Sprint Planning</td>
				
			</tr>
			
		</table>
		<script>
            var i = 0;
            while (true) {
                var element = document.getElementById(i++)
                if (element == null) {
                    break;
                }
                element.addEventListener("click", function(e) {
                    var element = document.getElementById(e.srcElement.id);
                    if (element.style.backgroundColor != "green") {
                        element.style.backgroundColor = "green";
                        element.style.color = "white";
                    } else {
                        element.style.backgroundColor = "white";
                        element.style.color = "black";
                    }
                });
            }
        </script>
	</body>
</html>
